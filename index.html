<!DOCTYPE html>
<html>
    <head>
        <title>Objects in Javascript</title>
    </head>

<body>

    <h2>Javascript Objects</h2>

    <p id="result"></p>

    <script>
        // Create an Object:
        var student_info = {
            firstName: "Sijuade",
            lastName: "Oyelami",
            age: "14",
            gender: "Female",
        };

        // Display some data from the object:
        document.getElementById("result").innerHTML =
        student_info.firstName + " is " + student_info.age +
        " years old" + ". " + " How are you?" + "<br>" + "I am "
        + student_info.gender;
    </script>
</body>
</html>
